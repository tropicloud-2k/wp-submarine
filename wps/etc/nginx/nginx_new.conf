error_log /home/wordpress/log/nginx/error.log;
pid       /home/wordpress/tmp/nginx.pid;

worker_processes 1;

events {
  worker_connections 1024;
}

upstream memcached-servers { 
	server 127.0.0.1:11211;
}

upstream redis-servers {
	server 127.0.0.1:6379;
}

map $scheme $server_https {
	default off;
	https on;
}

http {
  # Set an array of temp and cache file options that will otherwise default to
  # restricted locations accessible only to root.
  client_body_temp_path /home/wordpress/tmp/client_body;
  fastcgi_temp_path /home/wordpress/tmp/fastcgi_temp;
  proxy_temp_path /home/wordpress/tmp/proxy_temp;
  scgi_temp_path /home/wordpress/tmp/scgi_temp;
  uwsgi_temp_path /home/wordpress/tmp/uwsgi_temp;

  # This should be turned off in a Virtualbox VM, as it can cause some
  # interesting issues with data corruption in delivered files.
  sendfile off;

  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  include /etc/nginx/mime.types;
  index index.html index.htm index.php;

  log_format   main '$remote_addr - $remote_user [$time_local] $status '
    '"$request" $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

  default_type application/octet-stream;

  include /home/wordpress/conf.d/nginx.conf;
  
}