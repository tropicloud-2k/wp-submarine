server {

	listen 80;
	listen 443 ssl spdy;
	server_name example.com;
	root /home/wordpress/www/web;
		
	add_header X-Frame-Options SAMEORIGIN;
	add_header X-Content-Type-Options nosniff;
	add_header X-XSS-Protection "1; mode=block";
	
	if ( -f /home/wordpress/.maintenance ) { return 503; }
	include /home/wordpress/config/nginx/conf.d/*.conf;
	
	location / {
		
#		auth_basic "Private";
#		auth_basic_user_file /home/wordpress/.htpasswd;

		try_files @memcached $uri $uri/ /index.php?$args;
		include /home/wordpress/config/nginx/fastcgi.conf;
		autoindex off;
	}	
}	
