[program:nginx]
command = /usr/sbin/nginx -c /home/wordpress/conf/nginx/nginx.conf
autostart = true
autorestart = true
stdout_events_enabled = true
stderr_events_enabled = true
priority = 300

[program:nginx-log]
command=tail -f /home/wordpress/logs/nginx/error.log
stdout_events_enabled=true
stderr_events_enabled=true
priority = 1300
