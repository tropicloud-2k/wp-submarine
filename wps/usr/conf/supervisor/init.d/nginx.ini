[program:nginx]
command = /usr/sbin/nginx -c /home/wordpress/conf/nginx/nginx.conf
autostart = true
autorestart = true
stdout_events_enabled = true
stderr_events_enabled = true
priority = 600

[program:nginx-access-log]
command=tail -F /home/wordpress/logs/nginx/access.log /home/wordpress/logs/nginx/access.log
stdout_events_enabled=true
stderr_events_enabled=true
priority = 1600

[program:nginx-error-log]
command=tail -F /home/wordpress/logs/nginx/access.log /home/wordpress/logs/nginx/error.log
stdout_events_enabled=true
stderr_events_enabled=true
priority = 1800
