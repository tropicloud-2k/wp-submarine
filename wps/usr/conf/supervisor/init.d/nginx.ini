[program:nginx]
command = /usr/sbin/nginx -c /home/wordpress/conf/nginx/nginx.conf
autostart = true
autorestart = true
stdout_events_enabled = true
stderr_events_enabled = true

[program:nginx-access]
command=tail -f /home/wordpress/logs/nginx/access.log
stdout_events_enabled=true
stderr_events_enabled=true

[program:nginx-error]
command=tail -f /home/wordpress/logs/nginx/error.log
stdout_events_enabled=true
stderr_events_enabled=true